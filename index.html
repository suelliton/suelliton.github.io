<!DOCTYPE html>
<html ng-app="books" > 
    <head>
      <title> Leitura Qu√¢ntica </title> 
      <meta charset="utf-8">
      <link  href = "css/bootstrap.min.css"  rel="stylesheet" /> <!--bootstrap-->
      <link rel="stylesheet" type="text/css" href="css/estilo.css"/> <!--css geral-->  
      <script src="js/angular.min.js"></script> <!--angular local-->
      <script src="js/app.js"></script>
    </head>

    <body ng-controller="books_controller" >  
 

        <div class="container" >
          <div class="row">          
              <div class="col-md-3" ng-repeat = "book in books">             
                  <div class="modal fade " id="myModal">   
                    <div class="modal-dialog modal-lg" >
                      <div class="modal-content" >
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">{{book_show.name}}</h4>
                        </div>
                        <div class="modal-body" >                
                          <iframe id=""  src="{{book_show.pdf}}"  frameborder="0" scrolling="no"></iframe>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-defaul" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div><!--modal -content-->
                    </div><!--modal-dialog-->
                  </div><!--modal-->
                  <button ng-click="clicked(book) " type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" >
                 <img src="{{book.image}}" ng-click="show()" class="image" >
                  </button>            
          </div>
        </div> 
        </div>

   
     
    
   



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> <!--jquery cdn-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/efeitos.js"></script>  
  </body> 
</html>
